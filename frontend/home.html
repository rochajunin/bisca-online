<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <div class="login-box">
            <p class="title">Bisca Online</p>
            <input type="text" name="username" id="user-input" class="user-input" placeholder="Digite seu nome de usuário" maxlength="15">
            <button type="submit" class="enviar" onclick="username()">Enviar</button>
            <p>Seu username é: <span id="personal-username"></span></p>
            <P>Código da partida: <span id="code-game"></span></P>
            <p class="subtitle">Usuários</p>
            <hr class="hr-verde">
            <p id="user-list"></p>
        </div>
    </div>


    <script src="home.js"></script>
</body>
</html>
